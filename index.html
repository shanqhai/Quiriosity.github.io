<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiriosity</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&family=Bungee&display=swap');
        
        :root { 
            --bg: #2d0a0a; 
            --card: #4a0e0e; 
            --accent: #ffcc00; 
            --red: #ff4757; 
            --text: #ffffff; 
            --gold: #ffcc00;
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .card { background: var(--card); border-radius: 30px; padding: 25px; width: 90%; max-width: 450px; text-align: center; border: 4px solid var(--accent); box-shadow: 0 0 30px rgba(255, 204, 0, 0.2); max-height: 92vh; overflow-y: auto; position: relative; }
        
        /* FX & VIEWS */
        .view { display: none; flex-direction: column; gap: 15px; }
        .active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .correct-fx { animation: flash 0.5s ease; }
        @keyframes flash { 0% { background: rgba(255, 204, 0, 0); } 50% { background: rgba(255, 204, 0, 0.15); } 100% { background: rgba(255, 204, 0, 0); } }

        .logo { font-family: 'Bungee'; color: var(--accent); font-size: 2.2rem; margin: 0; text-shadow: 2px 2px 0px #000; }
        button { padding: 15px; border-radius: 15px; border: none; font-family: 'Bungee'; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .btn-main { background: var(--accent); color: #2d0a0a; width: 100%; box-shadow: 0 4px 0 #b38f00; }
        .btn-sec { background: rgba(255, 255, 255, 0.1); border: 1px solid var(--accent); color: white; width: 100%; }
        .btn-del { background: none; border: none; color: var(--red); font-size: 1.2rem; cursor: pointer; font-weight: bold; padding: 0 10px; }
        .btn-exit { background: var(--red); color: white; width: 60%; align-self: center; margin-top: 10px; }

        /* LISTS */
        .item-row { display: flex; align-items: center; gap: 5px; margin-bottom: 8px; }
        #questions-list { max-height: 150px; overflow-y: auto; text-align: left; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.1); }
        .q-item { border-bottom: 1px solid #666; padding: 5px 0; display: flex; justify-content: space-between; }

        /* GAME VISUALS */
        #personal-status { height: 160px; display: flex; align-items: center; justify-content: center; }
        .sun { background: radial-gradient(circle, #fff, var(--gold), #ff8800); border-radius: 50%; transition: 0.5s; }
        .bat-shell { width: 45px; height: 110px; border: 3px solid #fff; border-radius: 10px; position: relative; overflow: hidden; }
        .bat-fill { background: var(--accent); width: 100%; position: absolute; bottom: 0; transition: height 0.7s; }
        .pizza-plate { width: 120px; height: 120px; background: #f3e5ab; border: 6px solid #d2691e; border-radius: 50%; position: relative; }
        .topping { position: absolute; font-size: 24px; }

        .choice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input, select { padding: 12px; border-radius: 10px; border: 2px solid var(--accent); background: #000; color: #fff; text-align: center; }
        .leaderboard { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.75rem; text-align: left; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 class="logo">QUIRIOSITY</h1>
        
        <div id="view-home" class="view active">
            <button class="btn-main" onclick="showView('view-stu-login')">STUDENT JOIN</button>
            <button class="btn-sec" onclick="showView('view-lib')" style="margin-top:10px">TEACHER DASHBOARD</button>
        </div>

        <div id="view-lib" class="view">
            <h3 style="margin:0">FOLDERS</h3>
            <div id="topics"></div>
            <button class="btn-main" onclick="addTopic()">+ CREATE FOLDER</button>
            <button class="btn-sec" onclick="showView('view-home')">BACK</button>
        </div>

        <div id="view-edit" class="view">
            <h3 id="edit-title" style="color:var(--accent); margin:0;">EDITOR</h3>
            <div id="questions-list"></div>
            <button class="btn-sec" onclick="addHybridQuestion()">+ ADD QUESTION</button>
            <select id="game-select">
                <option value="forge">‚òÄÔ∏è SOLAR FORGE</option>
                <option value="battery">üîã POWER CELL</option>
                <option value="pizza">üçï PIZZA PARTY</option>
            </select>
            <input type="number" id="room-code" placeholder="ROOM CODE">
            <button class="btn-main" onclick="hostGame()">LAUNCH ARENA</button>
            <button class="btn-sec" onclick="showView('view-lib')">BACK</button>
        </div>

        <div id="view-stu-login" class="view">
            <input type="text" id="stu-name" placeholder="NICKNAME">
            <input type="number" id="join-code" placeholder="ROOM CODE">
            <button class="btn-main" onclick="joinGame()">ENTER ROOM</button>
            <button class="btn-sec" onclick="showView('view-home')">BACK</button>
        </div>

        <div id="view-arena" class="view">
            <div id="personal-status"></div>
            
            <div id="quiz-zone" style="display:none;">
                <p id="q-text" style="font-weight: 900; font-size: 1.1rem;"></p>
                <div id="mcq-zone" class="choice-grid"></div>
                <div id="type-zone" style="display:none;">
                    <input type="text" id="ans-input" placeholder="...">
                    <button class="btn-main" onclick="checkTypedAnswer()" style="margin-top:10px">SUBMIT</button>
                </div>
                <button class="btn-exit" onclick="location.reload()">EXIT</button>
            </div>

            <div id="teacher-results" style="display:none;">
                <h4 style="margin:0; color:var(--accent);">SCORES</h4>
                <div id="host-grid" style="display:flex; flex-wrap:wrap; gap:5px; margin:10px 0; justify-content:center;"></div>
                <table class="leaderboard"><tbody id="leaderboard-body"></tbody></table>
                <button class="btn-exit" onclick="location.reload()">END SESSION</button>
            </div>

            <button id="start-btn" class="btn-main" style="display:none;" onclick="teacherStart()">START CLASS</button>
            <p id="wait-msg" style="display:none; color:var(--accent);">Connecting...</p>
        </div>
    </div>

    <script>
        let peer, conn, myRole, currentTopic, roomCode, selectedMode;
        let db = JSON.parse(localStorage.getItem('quiriosity_final_v5')) || {}; 
        let players = {}; 
        let playerCorrectCount = {};
        const toppings = ['üçï','üçÑ','ü´ë','üßÖ','ü•ì','üçç','üå∂Ô∏è','üßÄ'];

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'view-lib') renderLib();
        }

        /* FOLDER & QUESTION MANAGEMENT */
        function renderLib() {
            const div = document.getElementById('topics'); div.innerHTML = '';
            Object.keys(db).forEach(t => {
                div.innerHTML += `<div class="item-row">
                    <button class="btn-sec" onclick="openTopic('${t}')" style="flex:1; text-align:left;">üìÇ ${t}</button>
                    <button class="btn-del" onclick="deleteTopic('${t}')">‚úï</button>
                </div>`;
            });
        }
        function addTopic() { let n = prompt("Folder Name?"); if(n){ db[n]=[]; save(); renderLib(); }}
        function deleteTopic(t) { if(confirm(`Delete "${t}" and all its questions?`)){ delete db[t]; save(); renderLib(); }}
        function openTopic(t) { currentTopic = t; document.getElementById('edit-title').innerText = t; renderQuestions(); showView('view-edit'); }
        
        function renderQuestions() {
            const div = document.getElementById('questions-list'); div.innerHTML = '';
            db[currentTopic].forEach((q, i) => { 
                div.innerHTML += `<div class="q-item">
                    <span>${i+1}. ${q.q}</span>
                    <button onclick="deleteQuestion(${i})" style="background:none; border:none; color:var(--red); cursor:pointer;">‚úï</button>
                </div>`; 
            });
        }
        function deleteQuestion(index) { db[currentTopic].splice(index, 1); save(); renderQuestions(); }
        
        function addHybridQuestion() {
            let q = prompt("Question:"), a = prompt("Answer:"), w = prompt("Wrong options (comma separated for multiple choice) otherwise leave blank:");
            if(q && a){
                let opts = w ? w.split(',').concat(a).sort(() => Math.random() - 0.5) : [];
                db[currentTopic].push({q, a, options: opts}); save(); renderQuestions();
            }
        }
        function save() { localStorage.setItem('quiriosity_final_v5', JSON.stringify(db)); }

        /* HOST LOGIC */
        function hostGame() {
            roomCode = document.getElementById('room-code').value;
            selectedMode = document.getElementById('game-select').value;
            if(!roomCode) return alert("Enter code!");
            peer = new Peer('q-' + roomCode);
            peer.on('open', () => { myRole='host'; showView('view-arena'); document.getElementById('start-btn').style.display='block'; });
            peer.on('connection', c => {
                c.on('data', d => {
                    if(d.type==='join'){ players[d.name]=0; playerCorrectCount[d.name]=0; sync(); }
                    if(d.type==='score'){
                        if(d.correct) { players[d.name]++; playerCorrectCount[d.name]++; }
                        else players[d.name] = Math.max(0, players[d.name]-1);
                        sync(); updateHostStats();
                    }
                });
            });
        }
        function teacherStart() {
            document.getElementById('teacher-results').style.display='block';
            document.getElementById('start-btn').style.display='none';
            Object.values(peer.connections).forEach(conns => conns.forEach(c => c.send({type:'start', questions: db[currentTopic]})));
        }
        function updateHostStats() {
            const grid = document.getElementById('host-grid'), body = document.getElementById('leaderboard-body');
            grid.innerHTML = ''; body.innerHTML = '';
            for(let p in players) grid.innerHTML += `<span style="background:var(--accent); color:#000; padding:2px 5px; border-radius:4px; font-size:10px;">${p}:${players[p]}</span>`;
            let sorted = Object.keys(playerCorrectCount).sort((a,b) => playerCorrectCount[b] - playerCorrectCount[a]);
            sorted.forEach((n, i) => body.innerHTML += `<tr><td>#${i+1}</td><td>${n}</td><td>${playerCorrectCount[n]} Correct</td></tr>`);
        }

        /* STUDENT LOGIC */
        function joinGame() {
            let n = document.getElementById('stu-name').value, c = document.getElementById('join-code').value;
            if(!n || !c) return alert("Fill all!");
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect('q-' + c);
                conn.on('open', () => {
                    myRole='student'; showView('view-arena');
                    document.getElementById('wait-msg').style.display='block';
                    conn.send({type:'join', name: n});
                });
                conn.on('data', d => {
                    if(d.type==='start') startQuiz(d.questions, n);
                    if(d.type==='sync') updateStudentFX(d.players[n], d.mode);
                });
            });
        }
        function updateStudentFX(score, mode) {
            const box = document.getElementById('personal-status');
            if(score === undefined) score = 0;
            if(mode === 'forge') {
                let s = 60 + (score * 15);
                box.innerHTML = `<div class="sun" style="width:${s}px; height:${s}px; box-shadow: 0 0 ${score*15}px var(--gold);"></div>`;
            } else if(mode === 'battery') {
                box.innerHTML = `<div class="bat-shell"><div class="bat-fill" style="height:${Math.min(score*10, 100)}%;"></div></div>`;
            } else {
                if(!box.querySelector('.pizza-plate')) box.innerHTML = `<div class="pizza-plate"></div>`;
                const plate = box.querySelector('.pizza-plate');
                if(plate.children.length < score) {
                    let top = document.createElement('span'); top.className = 'topping';
                    top.innerText = toppings[Math.floor(Math.random()*toppings.length)];
                    top.style.left = Math.random()*85 + "px"; top.style.top = Math.random()*85 + "px";
                    plate.appendChild(top);
                } else if (score < plate.children.length) { plate.innerHTML = ''; }
            }
        }

        let currentQIdx = 0, stuQs = [], stuName = "", finalCorrect = 0;
        function startQuiz(qs, name) {
            stuQs = qs; stuName = name; currentQIdx = 0; finalCorrect = 0;
            document.getElementById('wait-msg').style.display='none';
            document.getElementById('quiz-zone').style.display='block';
            nextQ();
        }
        function nextQ() {
            if(currentQIdx < stuQs.length) {
                document.getElementById('q-text').innerText = stuQs[currentQIdx].q;
                const mZone = document.getElementById('mcq-zone'), tZone = document.getElementById('type-zone');
                if(stuQs[currentQIdx].options.length > 0) {
                    mZone.style.display = 'grid'; tZone.style.display = 'none'; mZone.innerHTML = '';
                    stuQs[currentQIdx].options.forEach(opt => {
                        let b = document.createElement('button'); b.className='btn-main'; b.innerText=opt; b.onclick=()=>check(opt); mZone.appendChild(b);
                    });
                } else { mZone.style.display = 'none'; tZone.style.display = 'block'; document.getElementById('ans-input').value = ''; }
            } else { document.getElementById('quiz-zone').innerHTML = `<h2>MODULE FINISHED</h2><h1>Score: ${finalCorrect}</h1><button class="btn-main" onclick="location.reload()">FINISH</button>`; }
        }
        function check(val) {
            let isCorrect = val.trim().toLowerCase() == stuQs[currentQIdx].a.trim().toLowerCase();
            conn.send({type:'score', name: stuName, correct: isCorrect});
            if(isCorrect) { 
                finalCorrect++; 
                document.getElementById('main-card').classList.add('correct-fx'); 
                setTimeout(()=>document.getElementById('main-card').classList.remove('correct-fx'), 500); 
            } else {
                document.getElementById('main-card').style.borderColor = "white";
                setTimeout(()=>document.getElementById('main-card').style.borderColor = "var(--accent)", 400);
            }
            currentQIdx++; setTimeout(nextQ, 700);
        }
        function checkTypedAnswer() { check(document.getElementById('ans-input').value); }
        function sync() { Object.values(peer.connections).forEach(conns => conns.forEach(c => c.send({type:'sync', players: players, mode: selectedMode}))); }
    </script>
</body>
</html>
